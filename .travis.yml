dist: xenial
language: python
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-8
      - g++-8
python:
  - "3.7"
script:
  - sudo ln -s /usr/bin/gcc-8 /usr/local/bin/gcc
  - sudo ln -s /usr/bin/g++-8 /usr/local/bin/g++
  - pip install .[examples,test,tf]
  - coverage run --source=tf2rl -m unittest discover
  - ./test_run_examples.sh
after_success:
  - coveralls
