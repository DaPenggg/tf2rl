dist: xenial
language: python
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-8
      - g++-8
python:
  - "3.7"
install:
  - pip install gym, cpprb, tensorflow
script:
  - sudo ln -s /usr/bin/gcc-8 /usr/local/bin/gcc
  - sudo ln -s /usr/bin/g++-8 /usr/local/bin/g++
  - gcc --version
  - python -m unittest discover